<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="auth-container" class="container">
        <h1>Expense Tracker</h1>
        <form id="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>
    </div>

    <div id="main-container" class="container" style="display:none;">
        <h1>Expense Tracker</h1>
        <form id="income-form">
            <input type="number" id="income-amount" placeholder="Total Income" required />
            <button type="submit">Set Total Income</button>
        </form>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <input type="date" id="expense-date" required />
            <button type="submit">Add</button>
        </form>

        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total Expenses:</strong>
                Rs.<span id="total-expenses">0</span>
            </div>
            <div class="total-income">
                <strong>Total Income:</strong>
                Rs.<span id="total-income">0</span>
            </div>
            <div class="total-balance">
                <strong>Total Balance:</strong>
                Rs.<span id="total-balance">0</span>
            </div>
        </div>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="js.js"></script>
</body>

</html>
